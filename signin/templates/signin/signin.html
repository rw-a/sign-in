<!DOCTYPE html>
<html lang="en">
<head>
    {%  load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ current_session.name }} | Sign {% if is_sign_in_time %}In{% else %}Out{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'signin.css' %}" rel="stylesheet">
</head>
<style>
    {% if is_sign_in_time %}
    input[type="checkbox"]:checked {
        opacity: 0.3;
    }
    input[type="checkbox"]:checked + label {
        opacity: 0.3;
    }
    {% endif %}
</style>
<body>
    {% include "signin/navbar.html" with sessions=all_sessions current_session=current_session %}
    <div class="container-md my-3 px-3">
        <h1>{{ current_session.name }}</h1>
        <p id="peopleCount" class="text-secondary"></p>
        <ul class="list-unstyled">
            {% for pk, person in people.items %}
            <li>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="{{ pk }}" value="{{ pk }}" title="{{ person.name }}" onclick="signIn(this)" {% if person.signed_in %}checked{% endif %}>
                    <label class="form-check-label" for="{{ pk }}">{{ person.name }}</label>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'signin.js' %}"></script>
</body>
</html>
