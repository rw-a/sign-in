<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    {% include "signin/navbar.html" with sessions=all_sessions %}
    <div class="container-md my-3 px-3" id="container">
        <div class="row">
            <h2>Number of People Signed in by Event</h2>
            <p id="last_event"></p>
        </div>
        <iframe width="100%" height="700px" id="events_graph"></iframe>
        <a href="/graph_people" class="opacity-25">Other graph</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function graph() {
            fetch("{% url 'signin:graph_events_request' %}", {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    "X-CSRFToken": '{{csrf_token}}'
            },
                credentials: 'same-origin',
            })
            .then((response) => response.json())
            .then((data) => {
                console.log('Success:', data);
                document.getElementById('events_graph').srcdoc = data.events_graph;
                document.getElementById('last_event').innerText = `Number of people at last event: ${data.last_event}`;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        window.onload = graph;
    </script>
</body>
</html>
